<template>
    <lightning-card title="Refresh Stocks">
    <lightning-button variant="brand" label="Refresh" onclick={handleConfirmClick} class="slds-m-left_x-small"></lightning-button>
<br/>
    <div style="height: 400px;">
        <lightning-datatable
                key-field="id"
                data={ListofObj}
                hide-checkbox-column="true"
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}
                columns={columns}>
        </lightning-datatable>
    </div>        
</lightning-card>
</template>
